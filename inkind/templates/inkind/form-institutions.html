
{% for institution in institutions %}
  <div class="form-group form-group--checkbox">
    <label>
      <input type="radio" name="organization" value="{{institution.id}}" data-desc="{{institution.name}}" />
      <span class="checkbox radio"></span>
      <span class="description">
        <div class="title"> {{ institution.get_institution_type_display }} {{ institution.name }}</div>
        <div class="subtitle">
        {{ institution.description }}
        </div>
      </span>
    </label>
  </div>
{% endfor %}
