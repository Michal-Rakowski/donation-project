{% load static %}
<footer>
    <div id="contact" class="contact">
      <h2>Skontaktuj się z nami</h2>
      <h3>Formularz kontaktowy</h3>
      <form class="form--contact" method="POST" action="{% url 'contact-us' %}">
        {% csrf_token %}
        <div class="form-group form-group--50">{{ contact_form.name }}</div>
        <div class="form-group form-group--50">{{ contact_form.surname}}</div>
        <div class="form-group">{{ contact_form.email }}</div>
        <div class="form-group">{{ contact_form.content }}</div>
        <button class="btn" type="submit">Wyślij</button>
      </form>
    </div>
    <div class="bottom-line">
      <span class="bottom-line--copy">Copyright &copy; 2019</span>
      <div class="bottom-line--icons">
        <a href="#" class="btn btn--small"><img src="{% static 'inkind/images/icon-facebook.svg' %}"/></a>
        <a href="#" class="btn btn--small"><img src="{% static 'inkind/images/icon-instagram.svg' %}"/></a>
      </div>
    </div>
</footer>
